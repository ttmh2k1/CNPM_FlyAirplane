{% extends 'layouts/baseEmp.html' %}

{% block content %}
<link href="{{ url_for('static', filename='css/loginEmp.css') }}" rel="stylesheet">

<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"><h2 class="tab">Sign In</h2>
                    <div class="login-space">

                        <form action="" method="post">
                            <div class="login">
                                <div class="group"><label class="label">Username</label> <input name="username" type="text"
                                                                                             class="input"
                                                                                             placeholder="Enter your username"
                                                                                             required></div>
                                <div class="group"><label class="label">Password</label> <input name="password"
                                                                                                type="password"
                                                                                                class="input"
                                                                                                data-type="password"
                                                                                                placeholder="Enter your password"
                                                                                                required></div>
                                <div class="group"><input id="check" type="checkbox" class="check" checked> <label
                                        for="check"><span class="icon"></span> Keep me Signed in</label></div>
                                <div class="group"><input type="submit" class="button" value="Sign In"></div>
                                {% if error %}
                                <div class="alert alert-danger text-center"> {{error}}</div>
                                {% endif %}
                                <div class="hr"></div>

                                <div class="foot"><a href="/employee-fgPassword">Forgot Password?</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
