{% extends 'layouts/baseEmp.html' %}

{% block content %}
<link href="{{ url_for('static', filename='css/loginEmp.css') }}" rel="stylesheet">

<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"><h2 class="tab">Reset Password</h2>
                    <div class="login-space">

                        <form action="" method="post" oninput='repassword.setCustomValidity(password.value != repassword.value ? "Passwords do not match." : "")'>
                            <div class="login">
                                <div class="group"><label class="label">Phone number</label> <input name="phone" type="text"
                                                                                             class="input"
                                                                                             placeholder="Enter your Phone"
                                                                                             required></div>
                                <div class="group"><label class="label">Password</label> <input name="password"
                                                                                                type="password"
                                                                                                class="input"
                                                                                                data-type="password"
                                                                                                placeholder="Enter your new password"
                                                                                                required></div>
                                <div class="group"><label class="label">Repeat Password</label> <input name="repassword"
                                                                                                type="password"
                                                                                                class="input"
                                                                                                data-type="password"
                                                                                                placeholder="Repeat password"
                                                                                                required></div>
                                <div class="group"><input type="submit" class="button" value="Reset"></div>
                                {% if error %}
                                <div class="alert alert-danger text-center"> {{error}}</div>
                                {% endif %}

                                {% if msg %}
                                <div class="alert alert-success text-center"> {{msg}}</div>
                                {% endif %}
                                <div class="hr"></div>

                                <div class="foot"><a href="/login-employee">Sign in </a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
