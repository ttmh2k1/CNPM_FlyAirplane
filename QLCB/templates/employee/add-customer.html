{% extends 'layouts/baseEmp.html' %}

{% block content %}
<link href="../static/css/AddCustomer.css" rel="stylesheet"/>
<div class="forms">
    <form class="form" method="post">
        {% if err %}
        <div class="alert alert-danger text-center"> {{err}}</div>
        {% elif msg %}
        <div class="alert alert-success text-center"> {{msg}}</div>
        {% endif %}

        <h2>NEW CUSTOMER</h2>
        <div class="form-group">
            <label for="name">Name <i class='bx bx-badge-check' style='color:#b90000'
                                      title="Please fill out this field"></i></label>
            <input id="name" type="text" class="form-control" name="name" placeholder="Enter Customer name" required>
            <br>
            <label for="dob">Date of birth</label>
            <input id="dob" type="date" class="form-control" name="dob">
            <br>
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" name="gender">
                <option value="Other">Other</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="idNo">ID No</label>
            <input id="idNo" type="text" class="form-control" name="idNo" placeholder="Enter ID No">
            <br>
            <label for="phone">Phone Number <i class='bx bx-badge-check' style='color:#b90000'
                                               title="Please fill out this field"></i></label>
            <input id="phone" type="text" class="form-control" name="phone" placeholder="Enter Phone number" required>
            <br>
            <label for="address">Address</label>
            <input id="address" type="text" class="form-control" name="address" placeholder="Enter Address">
        </div>

        <div class="mt-5 text-center">
            <button type="submit" class="btn btn-primary save-button">Create</button>
        </div>
    </form>
</div>
{% endblock %}
